name: Test GitHub Agent

on:
  workflow_dispatch:

jobs:
  test-github:
    runs-on: ubuntu-latest
    steps:
      - name: Ask github agent about user
        uses: docker/cagent-action@main
        with:
          agent: agentcatalog/github
          prompt: "Who is the user jeanlaurent on github?"
          mcp-gateway: true
